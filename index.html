<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>CHILLOUT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    h1#siteTitle { font-size: 1.8em; cursor: pointer; margin: 0; }
    .search-bar-header {
      flex: 1; display: flex; justify-content: center; align-items: center; margin: 0 20px;
    }
    .search-bar-header input {
      width: 100%; max-width: 400px; padding: 8px 10px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 5px 0 0 5px; outline: none;
    }
    .search-bar-header button {
      padding: 8px 12px; font-size: 16px;
      border: 1px solid #ccc; background-color: #fff;
      border-left: none; border-radius: 0 5px 5px 0; cursor: pointer;
    }
    #iconButtons { display: flex; gap: 15px; align-items: center; }
    #iconButtons a {
      font-size: 20px; color: #333; text-decoration: none; position: relative;
    }
    #cartCount {
      position: absolute; top: -8px; right: -10px;
      background: red; color: white; border-radius: 50%;
      font-size: 12px; padding: 2px 5px;
    }
    .content { padding: 15px; }
    .product {
      background: #fff; padding: 15px; border-radius: 5px; margin-bottom: 10px;
    }
    .product h3 { margin: 0 0 10px 0; }
    .product button {
      background: #007bff; color: white; padding: 8px 12px;
      border: none; border-radius: 5px; cursor: pointer;
    }
  </style>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WXF953Q089"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-WXF953Q089');
</script>

</head>
<body>

  <header>
    <h1 id="siteTitle" onclick="location.href='index.html'">CHILLOUT</h1>
    <div class="search-bar-header">
      <input type="text" id="searchInput" placeholder="Поиск товаров..." />
      <button onclick="searchProduct()"><i class="fas fa-search"></i></button>
    </div>
    <div id="iconButtons">
      <a href="cart.html"><i class="fas fa-shopping-cart"></i><span id="cartCount">0</span></a>
      <a href="profile.html"><i class="fas fa-user"></i></a>
    </div>
  </header>

  <div class="content">
    <div class="product">
      <h3>Футболка</h3>
      <p>Цена: 1400₽</p>
      <button onclick="addToCart('Футболка', 1400)">Добавить в корзину</button>
    </div>
    <div class="product">
      <h3>Джинсы</h3>
      <p>Цена: 3200₽</p>
      <button onclick="addToCart('Джинсы', 3200)">Добавить в корзину</button>
    </div>
  </div>

  <script>
    function addToCart(name, price) {
      let orders = JSON.parse(localStorage.getItem('orders')) || [];

      // Проверка: есть ли уже этот товар
      const index = orders.findIndex(item => item.name === name);
      if (index > -1) {
        orders[index].quantity = (orders[index].quantity || 1) + 1;
      } else {
        orders.push({ name, price, quantity: 1 });
      }

      localStorage.setItem('orders', JSON.stringify(orders));
      updateCartCount();
      alert('Товар добавлен в корзину');
    }

    function updateCartCount() {
      const orders = JSON.parse(localStorage.getItem('orders')) || [];
      const totalItems = orders.reduce((sum, item) => sum + (item.quantity || 1), 0);
      const countEl = document.getElementById('cartCount');
      if (countEl) countEl.textContent = totalItems;
    }

    function searchProduct() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const title = product.querySelector('h3').textContent.toLowerCase();
        product.style.display = title.includes(input) ? 'block' : 'none';
      });
    }

    updateCartCount(); // Обновить счётчик при загрузке
  </script>

</body>
</html>
